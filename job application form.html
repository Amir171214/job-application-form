<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4fd 0%, #e2eafc 50%, #f9e7e7 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #ff6f61;
            letter-spacing: 2px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        form {
            background: #fff;
            max-width: 520px;
            margin: 40px auto;
            padding: 36px 44px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,191,174,0.10);
            position: relative;
        }
        .form-section {
            margin-bottom: 28px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 7px;
            color: #005fa3;
            letter-spacing: 0.5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        input[type="number"],
        input[type="date"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1.5px solid #b3c6e0;
            border-radius: 6px;
            box-sizing: border-box;
            background: #f7fbff;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border: 1.5px solid #00bfae;
            outline: none;
            background: #f0f4fd;
        }
        .row {
            display: flex;
            gap: 16px;
        }
        .row > div {
            flex: 1;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 18px;
        }
        .checkbox-group label {
            font-weight: 400;
            color: #444;
            margin-bottom: 0;
        }
        .radio-group {
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
        }
        .radio-group label {
            font-weight: 400;
            color: #444;
            margin-bottom: 0;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #00bfae 60%, #ff6f61 100%);
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,191,174,0.08);
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #ff6f61 60%, #00bfae 100%);
            transform: translateY(-2px) scale(1.03);
        }
        input[type="checkbox"], input[type="radio"] {
            accent-color: #00bfae;
            margin-right: 6px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 28px;
            color: #00bfae;
            font-size: 1.4rem;
            font-weight: 600;
        }
        .required {
            color: #ff6f61;
            font-weight: bold;
        }
        @media (max-width: 650px) {
            form {
                padding: 18px 6px;
            }
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <form>
        <div class="form-section">
            <div class="row">
                <div>
                    <label for="fullname">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div>
                    <label for="dob">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <label for="address">Address <span class="required">*</span></label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-section">
            <label>Gender <span class="required">*</span></label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
                <label><input type="radio" name="gender" value="prefer_not_say"> Prefer not to say</label>
            </div>
        </div>

        <div class="form-section">
            <label for="position">Position Applied For <span class="required">*</span></label>
            <input type="text" id="position" name="position" required>

            <label for="experience">Years of Experience <span class="required">*</span></label>
            <input type="number" id="experience" name="experience" min="0" max="50" required>

            <label for="education">Highest Education Level <span class="required">*</span></label>
            <select id="education" name="education" required>
                <option value="">Select</option>
                <option value="highschool">High School</option>
                <option value="diploma">Diploma</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-section">
            <label>Skills <span class="required">*</span></label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="skills" value="Python"> Python</label>
                <label><input type="checkbox" name="skills" value="Java"> Java</label>
                <label><input type="checkbox" name="skills" value="C++"> C++</label>
                <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
                <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
                <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
                <label><input type="checkbox" name="skills" value="SQL"> SQL</label>
                <label><input type="checkbox" name="skills" value="Other"> Other</label>
            </div>
            <label for="other-skills">Other Skills</label>
            <input type="text" id="other-skills" name="other-skills" placeholder="List other skills, separated by commas">
        </div>

        <div class="form-section">
            <label for="linkedin">LinkedIn Profile</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">

            <label for="portfolio">Portfolio Website</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com">
        </div>

        <div class="form-section">
            <label for="resume">Upload Resume <span class="required">*</span></label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="coverletter">Cover Letter</label>
            <textarea id="coverletter" name="coverletter" rows="5" placeholder="Write your cover letter here..."></textarea>
        </div>

        <div class="form-section">
            <label for="references">References (Name & Contact)</label>
            <textarea id="references" name="references" rows="3" placeholder="e.g. John Doe, johndoe@email.com, +123456789"></textarea>
        </div>

        <div class="form-section">
            <label>How did you hear about us?</label>
            <select name="source">
                <option value="">Select</option>
                <option value="linkedin">LinkedIn</option>
                <option value="website">Company Website</option>
                <option value="friend">Friend/Colleague</option>
                <option value="job_board">Job Board</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-section">
            <label>
                <input type="checkbox" name="agree" required>
                I confirm that the information provided is accurate. <span class="required">*</span>
            </label>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
